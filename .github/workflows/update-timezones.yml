name: Update Timezones (if needed)

on:
  schedule:
    - cron: '0 0 * * 0' # Run Sunday at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Fetch latest tzdb version first
      - name: Fetch latest tzdb release filename
        id: fetch_latest
        run: |
          latest=$(curl -s ftp://ftp.iana.org/tz/releases/ | grep -oE 'tzdata[0-9]{4}[a-z]\.tar\.gz' | sort -V | tail -1)
          echo "Latest release file: $latest"
          version=$(echo $latest | grep -oE '[0-9]{4}[a-z]')
          echo "Latest version: $version"
          echo "version=$version" >> $GITHUB_OUTPUT

      # Read currently recorded tzdb version
      - name: Read current tzdb version
        id: read_version
        run: |
          current=$(cat tzdb_version.txt)
          echo "Current version: $current"
          echo "current=$current" >> $GITHUB_OUTPUT

      # Decide if update is needed
      - name: Check if tzdb update needed
        id: check_update
        run: |
          if [ "${{ steps.fetch_latest.outputs.version }}" = "${{ steps.read_version.outputs.current }}" ]; then
            echo "Up-to-date, no update needed."
            echo "update_needed=false" >> $GITHUB_OUTPUT
          else
            echo "New version available, update needed."
            echo "update_needed=true" >> $GITHUB_OUTPUT
          fi

      # Proceed with environment setup and generation only if update is needed
      - uses: actions/setup-python@v5
        if: ${{ steps.check_update.outputs.update_needed == 'true' }}
        with:
          python-version: '3.x'

      - name: Install dependencies
        if: ${{ steps.check_update.outputs.update_needed == 'true' }}
        run: pip install natsort

      # Download and install the new tzdb version
      - name: Download and install tzdb
        if: ${{ steps.check_update.outputs.update_needed == 'true' }}
        run: |
          cd /tmp
          wget ftp://ftp.iana.org/tz/releases/tzdata${{ steps.fetch_latest.outputs.version }}.tar.gz
          mkdir -p tzdata
          tar -xzf tzdata${{ steps.fetch_latest.outputs.version }}.tar.gz -C tzdata
          # Compile and install the timezone data
          sudo zic -d /usr/share/zoneinfo tzdata/africa tzdata/antarctica tzdata/asia tzdata/australasia tzdata/europe tzdata/northamerica tzdata/southamerica tzdata/etcetera tzdata/backward
          echo "Installed tzdb version: ${{ steps.fetch_latest.outputs.version }}"

      - name: Generate timezones.json and csv
        if: ${{ steps.check_update.outputs.update_needed == 'true' }}
        run: |
          python3 ./gen-tz.py --json > timezones.json
          python3 ./gen-tz.py --csv > timezones.csv
          python3 ./gen-tz.py --minimal-json > timezones.min.json
          python3 ./gen-tz.py --minimal-csv > timezones.min.csv

      - name: Gzip outputs
        if: ${{ steps.check_update.outputs.update_needed == 'true' }}
        run: |
          gzip -fk timezones.json
          gzip -fk timezones.csv
          gzip -fk timezones.min.json
          gzip -fk timezones.min.csv

      - name: Show contents of current directory
        if: ${{ steps.check_update.outputs.update_needed == 'true' }}
        run: ls -alh

      # Verify files were generated
      - name: Verify generated files
        if: ${{ steps.check_update.outputs.update_needed == 'true' }}
        run: |
          echo "Checking for generated files..."
          ls -lh timezones.json timezones.csv timezones.min.json timezones.min.csv
          ls -lh timezones.json.gz timezones.csv.gz timezones.min.json.gz timezones.min.csv.gz
          echo "All files present!"

      # Generate ESPHome-compatible timezone files
      - name: Generate ESPHome timezone files
        if: ${{ steps.check_update.outputs.update_needed == 'true' }}
        run: |
          # Generate ESPHome package YAML
          echo "# ESPHome Timezone Selector Package" > timezones_options.yaml
          echo "# Auto-generated from tzdb ${{ steps.fetch_latest.outputs.version }}" >> timezones_options.yaml
          echo "# Download this file and place it in your ESPHome config directory" >> timezones_options.yaml
          echo "# Include in your ESPHome config with:" >> timezones_options.yaml
          echo "#   substitutions:" >> timezones_options.yaml
          echo "#     time_id: sntp_time      # ID of your main time component (required)" >> timezones_options.yaml
          echo "#     rtc_time_id: sntp_time  # ID of your RTC component (or same as time_id if no RTC)" >> timezones_options.yaml
          echo "#   packages:" >> timezones_options.yaml
          echo "#     - !include timezones_options.yaml" >> timezones_options.yaml
          echo "" >> timezones_options.yaml
          echo "# The POSIX timezone string is stored in global 'timezones_option' (persists across reboots)" >> timezones_options.yaml
          echo "" >> timezones_options.yaml
          echo "globals:" >> timezones_options.yaml
          echo "  - id: timezones_option" >> timezones_options.yaml
          echo "    type: std::string" >> timezones_options.yaml
          echo "    restore_value: true" >> timezones_options.yaml
          echo "    initial_value: '\"UTC0\"'" >> timezones_options.yaml
          echo "" >> timezones_options.yaml
          echo "select:" >> timezones_options.yaml
          echo "  - platform: template" >> timezones_options.yaml
          echo "    name: \"Timezone\"" >> timezones_options.yaml
          echo "    id: timezone_select" >> timezones_options.yaml
          echo "    optimistic: true" >> timezones_options.yaml
          echo "    options:" >> timezones_options.yaml
          
          # Add all timezone options
          while IFS=',' read -r zone posix; do
            zone=$(echo "$zone" | tr -d '"')
            echo "      - \"$zone\"" >> timezones_options.yaml
          done < timezones.min.csv
          
          echo "    on_value:" >> timezones_options.yaml
          echo "      then:" >> timezones_options.yaml
          echo "        - lambda: |-" >> timezones_options.yaml
          
          # Add timezone mapping logic with RTC support via substitutions
          first=true
          while IFS=',' read -r zone posix; do
            zone=$(echo "$zone" | tr -d '"')
            posix=$(echo "$posix" | tr -d '"')
            if [ "$first" = true ]; then
              echo "            if (x == \"$zone\") {" >> timezones_options.yaml
              first=false
            else
              echo "            else if (x == \"$zone\") {" >> timezones_options.yaml
            fi
            echo "              id(timezones_option) = \"$posix\";" >> timezones_options.yaml
            echo "              id(\${time_id})->set_timezone(\"$posix\");" >> timezones_options.yaml
            echo "              id(\${rtc_time_id})->set_timezone(\"$posix\");" >> timezones_options.yaml
            echo "              id(\${time_id})->call_setup();" >> timezones_options.yaml
            echo "            }" >> timezones_options.yaml
          done < timezones.min.csv
          
          echo "            else {" >> timezones_options.yaml
          echo "              id(timezones_option) = \"UTC0\";" >> timezones_options.yaml
          echo "              id(\${time_id})->set_timezone(\"UTC0\");" >> timezones_options.yaml
          echo "              id(\${rtc_time_id})->set_timezone(\"UTC0\");" >> timezones_options.yaml
          echo "              id(\${time_id})->call_setup();" >> timezones_options.yaml
          echo "            }" >> timezones_options.yaml
          
          echo "Generated ESPHome package file"

      # Update tzdb_version.txt with latest version
      - name: Update tzdb_version.txt
        if: ${{ steps.check_update.outputs.update_needed == 'true' }}
        run: echo "${{ steps.fetch_latest.outputs.version }}" > tzdb_version.txt

      - name: Commit and push all at once
        if: ${{ steps.check_update.outputs.update_needed == 'true' }}
        env:
          TZDB_VERSION: ${{ steps.fetch_latest.outputs.version }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add timezones.json timezones.json.gz timezones.csv timezones.csv.gz timezones.min.json timezones.min.json.gz timezones.min.csv timezones.min.csv.gz timezones_options.yaml tzdb_version.txt
          git diff --staged --quiet || git commit -m "Update timezones JSON and CSV files - $TZDB_VERSION"
          git push

      # Create a GitHub release and upload all assets
      - name: Create Release
        if: ${{ steps.check_update.outputs.update_needed == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.fetch_latest.outputs.version }}
          name: Release ${{ steps.fetch_latest.outputs.version }}
          files: |
            *.gz
            *.json
            *.csv
            *.h
            *.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
