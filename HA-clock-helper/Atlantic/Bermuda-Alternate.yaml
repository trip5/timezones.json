blueprint:
  name: Set Clock Helper Alternate Timezone to Atlantic/Bermuda
  description: Sets the clock helper alternate timezone to Atlantic/Bermuda (AST4ADT,M3.2.0,M11.1.0)
  domain: script

sequence:
  - service: input_text.set_value
    target:
      entity_id: input_text.clock_helper_alternate_timezone
    data:
      value: "AST4ADT,M3.2.0,M11.1.0"
  - service: persistent_notification.create
    data:
