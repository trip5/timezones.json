blueprint:
  name: Set Clock Helper Alternate Timezone to Australia/Perth-West
  description: Sets the clock helper alternate timezone to Australia/Perth-West (AWST-8)
  domain: script

sequence:
  - service: input_text.set_value
    target:
      entity_id: input_text.clock_helper_alternate_timezone
    data:
      value: "AWST-8"
  - service: persistent_notification.create
    data:
      title: âœ… Timezone Updated
      message: "Clock Helper Timezone Alternate Set to Australia/Perth-West"
