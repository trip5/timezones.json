blueprint:
  name: Set Clock Helper Timezone to Australia/ACT-Victoria
  description: Sets the clock helper timezone to Australia/ACT-Victoria (AEST-10AEDT,M10.1.0,M4.1.0/3)
  domain: script

sequence:
  - service: input_text.set_value
    target:
      entity_id: input_text.clock_helper_timezone
    data:
      value: "AEST-10AEDT,M10.1.0,M4.1.0/3"
  - service: persistent_notification.create
    data:
      title: âœ… Timezone Updated
      message: "Clock Helper Timezone Set to Australia/ACT-Victoria"
