blueprint:
  name: Set Clock Helper Timezone to Etc/GMT-3
  description: Sets the clock helper timezone to Etc/GMT-3 (<+03>-3)
  domain: script

sequence:
  - service: input_text.set_value
    target:
      entity_id: input_text.clock_helper_timezone
    data:
      value: "<+03>-3"
  - service: persistent_notification.create
    data:
      title: âœ… Timezone Updated
      message: "Clock Helper Timezone Set to Etc/GMT-3"
