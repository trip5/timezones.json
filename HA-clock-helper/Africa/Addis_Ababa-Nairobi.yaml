blueprint:
  name: Set Clock Helper Timezone to Africa/Addis_Ababa-Nairobi
  description: Sets the clock helper timezone to Africa/Addis_Ababa-Nairobi (EAT-3)
  domain: script

sequence:
  - service: input_text.set_value
    target:
      entity_id: input_text.clock_helper_timezone
    data:
      value: "EAT-3"
  - service: persistent_notification.create
    data:
      title: âœ… Timezone Updated
      message: "Clock Helper Timezone Set to Africa/Addis_Ababa-Nairobi"
