blueprint:
  name: Set Clock Helper Alternate Timezone to Africa/Algiers-Tunis
  description: Sets the clock helper alternate timezone to Africa/Algiers-Tunis (CET-1)
  domain: script

sequence:
  - service: input_text.set_value
    target:
      entity_id: input_text.clock_helper_alternate_timezone
    data:
      value: "CET-1"
