blueprint:
  name: Set Clock Helper Alternate Timezone to Africa/Ceuta
  description: Sets the clock helper alternate timezone to Africa/Ceuta (CET-1CEST,M3.5.0,M10.5.0/3)
  domain: script

sequence:
  - service: input_text.set_value
    target:
      entity_id: input_text.clock_helper_alternate_timezone
    data:
      value: "CET-1CEST,M3.5.0,M10.5.0/3"
  - service: persistent_notification.create
    data:
      title: âœ… Timezone Updated
      message: "Clock Helper Timezone Alternate Set to Africa/Ceuta"
