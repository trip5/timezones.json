blueprint:
  name: Set Clock Helper Timezone to Asia/Tokyo
  description: Sets the clock helper timezone to Asia/Tokyo (JST-9)
  domain: script

sequence:
  - service: input_text.set_value
    target:
      entity_id: input_text.clock_helper_timezone
    data:
      value: "JST-9"
  - service: persistent_notification.create
    data:
      title: âœ… Timezone Updated
      message: "Clock Helper Timezone Set to Asia/Tokyo"
