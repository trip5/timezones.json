blueprint:
  name: Set Clock Helper Timezone to Asia/Chongqing-Taipei
  description: Sets the clock helper timezone to Asia/Chongqing-Taipei (CST-8)
  domain: script

sequence:
  - service: input_text.set_value
    target:
      entity_id: input_text.clock_helper_timezone
    data:
      value: "CST-8"
  - service: persistent_notification.create
    data:
      title: âœ… Timezone Updated
      message: "Clock Helper Timezone Set to Asia/Chongqing-Taipei"
