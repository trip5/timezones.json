blueprint:
  name: Set Clock Helper Timezone to Asia/Gaza-Hebron
  description: Sets the clock helper timezone to Asia/Gaza-Hebron (EET-2EEST,M3.4.4/50,M10.4.4/50)
  domain: script

sequence:
  - service: input_text.set_value
    target:
      entity_id: input_text.clock_helper_timezone
    data:
      value: "EET-2EEST,M3.4.4/50,M10.4.4/50"
  - service: persistent_notification.create
    data:
      title: âœ… Timezone Updated
      message: "Clock Helper Timezone Set to Asia/Gaza-Hebron"
