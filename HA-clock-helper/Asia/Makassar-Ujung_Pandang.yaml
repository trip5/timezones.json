blueprint:
  name: Set Clock Helper Timezone to Asia/Makassar-Ujung_Pandang
  description: Sets the clock helper timezone to Asia/Makassar-Ujung_Pandang (WITA-8)
  domain: script

sequence:
  - service: input_text.set_value
    target:
      entity_id: input_text.clock_helper_timezone
    data:
      value: "WITA-8"
  - service: persistent_notification.create
    data:
      title: âœ… Timezone Updated
      message: "Clock Helper Timezone Set to Asia/Makassar-Ujung_Pandang"
