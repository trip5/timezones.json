blueprint:
  name: Set Clock Helper Timezone to Asia/Jerusalem-Tel_Aviv
  description: Sets the clock helper timezone to Asia/Jerusalem-Tel_Aviv (IST-2IDT,M3.4.4/26,M10.5.0)
  domain: script

sequence:
  - service: input_text.set_value
    target:
      entity_id: input_text.clock_helper_timezone
    data:
      value: "IST-2IDT,M3.4.4/26,M10.5.0"
  - service: persistent_notification.create
    data:
      title: âœ… Timezone Updated
      message: "Clock Helper Timezone Set to Asia/Jerusalem-Tel_Aviv"
