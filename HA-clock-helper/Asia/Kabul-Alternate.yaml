  description: Sets the clock helper alternate timezone to Asia/Kabul (<+0430>-4:30)
  domain: script

sequence:
  - service: input_text.set_value
    target:
      entity_id: input_text.clock_helper_alternate_timezone
    data:
      value: "<+0430>-4:30"
