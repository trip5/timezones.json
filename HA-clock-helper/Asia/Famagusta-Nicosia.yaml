blueprint:
  name: Set Clock Helper Timezone to Asia/Famagusta-Nicosia
  description: Sets the clock helper timezone to Asia/Famagusta-Nicosia (EET-2EEST,M3.5.0/3,M10.5.0/4)
  domain: script

sequence:
  - service: input_text.set_value
    target:
      entity_id: input_text.clock_helper_timezone
    data:
      value: "EET-2EEST,M3.5.0/3,M10.5.0/4"
  - service: persistent_notification.create
    data:
      title: âœ… Timezone Updated
      message: "Clock Helper Timezone Set to Asia/Famagusta-Nicosia"
