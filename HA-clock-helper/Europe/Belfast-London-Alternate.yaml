blueprint:
  name: Set Clock Helper Alternate Timezone to Europe/Belfast-London
  description: Sets the clock helper alternate timezone to Europe/Belfast-London (GMT0BST,M3.5.0/1,M10.5.0)
  domain: script

sequence:
  - service: input_text.set_value
    target:
      entity_id: input_text.clock_helper_alternate_timezone
    data:
      value: "GMT0BST,M3.5.0/1,M10.5.0"
  - service: persistent_notification.create
    data:
      title: âœ… Timezone Updated
      message: "Clock Helper Timezone Alternate Set to Europe/Belfast-London"
