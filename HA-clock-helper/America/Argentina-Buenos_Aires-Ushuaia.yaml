blueprint:
  name: Set Clock Helper Timezone to America/Argentina/Buenos_Aires-Ushuaia
  description: Sets the clock helper timezone to America/Argentina/Buenos_Aires-Ushuaia (<-03>3)
  domain: script

sequence:
  - service: input_text.set_value
    target:
      entity_id: input_text.clock_helper_timezone
    data:
      value: "<-03>3"
  - service: persistent_notification.create
    data:
      title: âœ… Timezone Updated
      message: "Clock Helper Timezone Set to America/Argentina/Buenos_Aires-Ushuaia"
