blueprint:
  name: Set Clock Helper Timezone to America/Danmarkshavn
  description: Sets the clock helper timezone to America/Danmarkshavn (GMT0)
  domain: script

sequence:
  - service: input_text.set_value
    target:
      entity_id: input_text.clock_helper_timezone
    data:
      value: "GMT0"
  - service: persistent_notification.create
    data:
      title: âœ… Timezone Updated
      message: "Clock Helper Timezone Set to America/Danmarkshavn"
