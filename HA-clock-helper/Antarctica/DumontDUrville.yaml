blueprint:
  name: Set Clock Helper Timezone to Antarctica/DumontDUrville
  description: Sets the clock helper timezone to Antarctica/DumontDUrville (<+10>-10)
  domain: script

sequence:
  - service: input_text.set_value
    target:
      entity_id: input_text.clock_helper_timezone
    data:
      value: "<+10>-10"
  - service: persistent_notification.create
    data:
      title: âœ… Timezone Updated
      message: "Clock Helper Timezone Set to Antarctica/DumontDUrville"
